<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                Nested Table 1
                <table>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                    <tr>
                        <td>:</td>
                        <td>List item</td>
                    </tr>
                </table>
            </td>
            <td rowspan="2">
                Nested Table 2
                <ul>
                    <li>List item</li>
                    <li>List item</li>
                    <li>List item</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                Nested Table 3
                <table>
                    <tr>
                        <td class="black-cell" colspan="2">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                Nested Table 4
                <table>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Nested Table</td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
