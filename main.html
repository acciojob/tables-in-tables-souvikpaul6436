<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
			
            <td>             
                <table>
                    <tr>
                        <th >Nested Table 2</th>

                    </tr>
                    <tr>
                        <td>Column 1</td>
						<td>Column 2</td>
                    </tr>
                    <tr>
                        <td>abc</td>
						<td>def</td>
                    </tr>
                </table>
				
            </td>

			
            <td rowspan="2">
                Nested Table 2
                <ul>
                    <li>List Item 1</li>
                    <li>List Item 2</li>
                    <li>List Item 3</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                Nested Table 4
                <table>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>List Item 1</td>
                        <td>List Item 2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
